<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue Boolzap</title>
</head>

<body>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">
        <div class="green-row">

        </div>
        <main id="chatbox">

            <div id="aside">
                <div class="user-info">
                    <div class="upper-nav">

                        <div class="user">
                            <div class="user-pic">
                                <img src="./img/avatar_io.jpg" alt="io">
                            </div>
                            <div class="user-name">
                                Sofia
                            </div>
                        </div>

                        <div class="options">

                            <i class="fa-solid fa-circle-notch"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>

                        </div>
                    </div>
                </div>
                <div class="notification-banner">
                    <div class="icon-container">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div>
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <div class="search">
                    <button>
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input type="text" placeholder="Search or start new chat" v-model="newSearchContact">
                </div>
                <div class="chat-list">
                    <ul>
                        <li @click="showChat(index)" v-for="(object, index) in newSearch"
                            :class="object == activeContact ? 'active' : '' ">
                            <div class="conversation">
                                <div class="user-pic">
                                    <img :src="object.avatar" alt="">
                                </div>
                                <div class="info-conversation">
                                    <div class="name">{{ object.name }}</div>
                                    <div class="last-msg">Ultimo Messaggio inviato</div>
                                </div>
                            </div>
                            <div class="last-msg-time">
                                12:00
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div id="chat">
                <div class="chat-info">

                    <div class="upper-nav">
                        <div class="conversation actual-user">
                            <div class="user-pic">
                                <img :src="activeContact.avatar" alt="">
                            </div>
                            <div class="info-conversation">
                                <div class="name">{{activeContact.name}}</div>
                                <div class="last-msg">Ultimo Accesso: oggi alle 12:00</div>
                            </div>
                        </div>

                        <div class="options">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                </div>
                <div class="chat-window">

                    <div class="page-msg" v-for="currentPage in activeContact.messages">
                        <div class="single-msg" :class="currentPage.status=='sent' ? 'my-message' : 'user-message' ">
                            {{currentPage.message}}
                            <div class="time">
                                {{currentPage.date}}
                            </div>
                        </div>

                    </div>

                </div>

                <div class="input-bar">

                    <i class="fa-regular fa-face-smile"></i>
                    <input @keyup.enter="sendMessage(index)" type="text" placeholder="Write a message"
                        v-model="newMessage">
                    <i class="fa-solid fa-microphone"></i>

                </div>

            </div>
        </main>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
